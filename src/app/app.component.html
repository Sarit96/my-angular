<h1>Pipes in Angular</h1>
<h2>{{title}}</h2>
<h2>{{title | uppercase}}</h2>
<h2>{{title | titlecase}}</h2>
<h2>{{title | lowercase}}</h2>
<h3>{{date}}</h3>
<h3>{{date | date}}</h3>
<h3>{{date | date:'fullDate'}}</h3>
<h3>{{date | date:'hh:mm:ss'}}</h3>
<h4>{{amount}}</h4>
<h4>{{amount | currency}}</h4>
<h4>{{amount | currency:'INR'}}</h4>
