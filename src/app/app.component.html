<h1>Ng switch</h1>

<div [ngSwitch]="color">
  <h1 *ngSwitchCase="color" style="background-color: red">Red color</h1>
  <h1 style="background-color: green">Green color</h1>
  <h1 style="background-color: blue">Blue color</h1>
  <h1 style="background-color: yellow">Yellow color</h1>
  <h1 style="background-color: orange">Orange color</h1>
  <h1 style="background-color: purple">Purple color</h1>
  <h1 style="background-color: pink">Pink color</h1>
</div>
